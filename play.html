<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Now • Techy Bechy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; }
    .copy-box {
      cursor: pointer;
      user-select: all;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    .corner-back {
      position: fixed; top: 1rem; right: 1rem;
    }
  </style>
</head>
<body class="bg-dark text-white">

  <!-- Top-right Go Back -->
  <a href="/" class="btn btn-outline-light corner-back" data-bs-toggle="tooltip" data-bs-title="Go back home">
    ← Go Back
  </a>

  <main class="container py-5">
    <header class="text-center mb-5">
      <h1 class="display-5 fw-bold">Play Now</h1>
      <p class="text-secondary">Click an address to copy it. Paste in Minecraft to join.</p>
    </header>

    <div class="row g-4 justify-content-center">
      <!-- Java -->
      <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0 h-100">
          <div class="card-body text-dark p-4">
            <h2 class="h5 mb-2">Java Edition</h2>
            <p class="mb-3 text-muted">Multiplayer → Add Server → Server Address</p>

            <div class="input-group">
              <span id="javaAddr"
                    class="form-control copy-box"
                    data-copy="mcjva.alberttalkstech.com"
                    data-bs-toggle="tooltip"
                    data-bs-title="Click to copy">
                mcjva.alberttalkstech.com
              </span>
              <button class="btn btn-primary"
                      onclick="copyFromSpan('javaAddr', this)">Copy</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Bedrock -->
      <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0 h-100">
          <div class="card-body text-dark p-4">
            <h2 class="h5 mb-2">Bedrock Edition</h2>
            <p class="mb-3 text-muted">Play → Servers → Add Server</p>

            <div class="input-group">
              <span id="bedrockAddr"
                    class="form-control copy-box"
                    data-copy="bedrock.alberttalkstech.com"
                    data-bs-toggle="tooltip"
                    data-bs-title="Click to copy">
                bedrock.alberttalkstech.com
              </span>
              <button class="btn btn-primary"
                      onclick="copyFromSpan('bedrockAddr', this)">Copy</button>
            </div>

            <!-- Optional Bedrock port if you want to show/copy it too:
            <small class="text-muted d-block mt-2">Port: 19132</small>
            -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enable all Bootstrap tooltips
    document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
      new bootstrap.Tooltip(el);
    });

    // Click-to-copy for the spans (also works if user clicks the span itself)
    function copyFromSpan(spanId, btn) {
      const el = document.getElementById(spanId);
      const text = el.getAttribute('data-copy') || el.textContent.trim();
      navigator.clipboard.writeText(text).then(() => {
        const tooltip = bootstrap.Tooltip.getInstance(el);
        if (tooltip) {
          tooltip.setContent({ '.tooltip-inner': 'Copied!' });
          tooltip.show();
          setTimeout(() => {
            tooltip.setContent({ '.tooltip-inner': 'Click to copy' });
          }, 1200);
        }
        if (btn) {
          const old = btn.textContent;
          btn.textContent = 'Copied!';
          setTimeout(() => (btn.textContent = old), 1200);
        }
      });
    }

    // Also allow clicking the span itself to copy
    document.getElementById('javaAddr').addEventListener('click', () => copyFromSpan('javaAddr'));
    document.getElementById('bedrockAddr').addEventListener('click', () => copyFromSpan('bedrockAddr'));
  </script>
</body>
</html>
