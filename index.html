<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Techy Bechy Screenshot Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container py-5">
  <h2 class="mb-4 text-center">ðŸ“¸ Server Screenshot Carousel</h2>

  <div id="mcCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Parkour.png" class="d-block w-100" alt="Parkour">
      </div>
      <div class="carousel-item">
        <img src="Oneblock.png" class="d-block w-100" alt="Oneblock">
      </div>
      <div class="carousel-item">
        <img src="SMP.png" class="d-block w-100" alt="SMP">
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#mcCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mcCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>

    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#mcCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#mcCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#mcCarousel" data-bs-slide-to="2"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
